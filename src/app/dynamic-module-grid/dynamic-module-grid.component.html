<div class="dyna-grid">
    <proAV-text-display-element style="grid-row: 2 / span 3; grid-column: 5 / span 3;"></proAV-text-display-element>
    <proAV-dpad-module style="grid-row: 2 / span 2; grid-column: 8/ span 2;"></proAV-dpad-module>
    <proAV-slider-element style="grid-row: 7 / span 3; grid-column: 2 / span 3;"></proAV-slider-element>
    <proAV-slider-element style="grid-row: 6 / span 3; grid-column: 2 / span 3;"></proAV-slider-element>
    <proAV-slider-element style="grid-row: 5 / span 3; grid-column: 2 / span 3;"></proAV-slider-element>
    <proAV-keypad-module style="grid-row: 3 / span 5; grid-column: 5 / span 3;"></proAV-keypad-module>
    <proAV-dpad-module style="grid-row: 2 / span 2; grid-column: 10 / span 2;"></proAV-dpad-module>
    <proAV-slider-element style="grid-row: 5 / span 3; grid-column: 8 / span 4;" [width]="'100%'" [initialValue]="50"></proAV-slider-element>
</div>
