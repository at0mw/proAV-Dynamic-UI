<div class="air-media-content"> 
    <div class="top-area">
        <h2 class="setup-info">To use the AirMedia presentation device first plug in the dongle shown below and follow the instructions once prompted</h2>
    </div>
    <div class="bottom-area">
        <div class="first-tercile">  
            <div class="user-info-text"><h3>Users#:&nbsp;</h3><div id="ap-user-area">{{userCount}}</div></div>
            <div class="button box-button pulse-button" (click)="disconnectAllUsers()">
                <h3>Disconnect All Users</h3>                    
                <i class="fa-regular fa-ban" style="padding: 0; font-size: 40px;"></i>
            </div>
        </div>
        <div class="second-tercile">
            <img class="air-media-img" src="assets/img/AM-TX3-100.png" alt="Air Media image of Crestron AM-TX3-100">    
        </div>
        <div class="third-tercile">
            <h3>Connection Address</h3>
            <p id="ap-address-area">{{ipAddress}}</p>
            <h3>Login Code</h3>
            <p id="ap-code-area">{{accessCode}}</p>  
        </div>
    </div>
</div>
